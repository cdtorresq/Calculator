<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="css.css">
    <title>Ruler Calculator</title>
</head>
<body>
    <div class="completeCalculator">
        <div class="calculatorName">Ruler's Calculator</div>
        <div class="screen">
            <div class="total">
            </div>
            <div class="activeValues">
            </div>
        </div>
        <div class="buttons">
            <button class="operators">*</button>
            <button class="operators">+</button>
            <button class="operators">-</button>
            <button class="operators">/</button>
            <button class="operators">%</button>
            <button class="operators">Exp</button>
            <button class="operators">Ln</button>
            <button class="operators">X^(1/2)</button>
            <button class="operators">X^(1/3)</button>
            <button class="del">Del</button>
            <button class="acc">Acc</button>
            <button class="equal">=</button>
            <button class="singleButtons">1</button>
            <button class="singleButtons">2</button>
            <button class="singleButtons">3</button>
            <button class="singleButtons">4</button>
            <button class="singleButtons">5</button>
            <button class="singleButtons">6</button>
            <button class="singleButtons">7</button>
            <button class="singleButtons">8</button>
            <button class="singleButtons">9</button>
            <button class="singleButtons">.</button> 
            <button class="singleButtons">0</button>
            <button class="singleButtons">e</button>             
        </div>
    </div>
    
</body>
</html>
